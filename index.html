<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">

    <!-- uuid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

    <!-- js -->
    <script src="./src/app.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>

<body>
    <img src="./assest/image.svg" alt="">
    <img src="./assest/image2.svg" alt="">
    <h1>ToDo List</h1>
    <form action="#" name="taskInput" id="task-form">
        <label for="task">Add Task</label>
        <input type="text" name="task" id="task" placeholder="Enter Your Task Here">
        <button type="submit"><i class="fas fa-plus fa-2x"></i></button>
        <button type="reset" id="r"><i class="fas fa-times fa-2x"></i></button>
    </form>

    <div id="root">
       
    </div>
</body>
</html>
